<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Forum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0e1214;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 12rem;
            color: #f5f5f5;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
            margin-bottom: 15px;
            transition: transform 0.3s ease;
            display: block;
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #f5f5f5;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .header h1:hover {
            transform: scale(1.02);
        }

        .owner {
            font-size: 0.85rem;
            color: #6b7280;
            margin-top: 10px;
            opacity: 0.8;
        }

        .card {
            background: rgba(25, 30, 35, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            animation: cardAppear 0.8s ease-out 0.2s backwards;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #b8bcc2;
            animation: fadeInText 0.8s ease-out 0.4s backwards;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .contact-section {
            text-align: center;
            margin-top: 30px;
            animation: fadeInText 0.8s ease-out 0.6s backwards;
        }

        .contact-text {
            font-size: 1rem;
            color: #9ca3af;
            margin-bottom: 20px;
        }

        .button-container {
            text-align: center;
        }

        .join-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(40, 45, 52, 0.8);
            color: #e0e0e0;
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .join-button:hover {
            background: rgba(50, 55, 62, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .join-button:active {
            transform: translateY(0);
        }

        .telegram-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .join-button:hover .telegram-icon {
            transform: rotate(15deg) scale(1.1);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 30px;
            }

            .description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">⌬</div>
            <h1>Graph Forum</h1>
            <p class="owner">owner: @trybdsm</p>
        </div>

        <div class="card">
            <p class="description">
                Форум для тех, кто привык копаться в деталях: от инфраструктуры и софта до анализа данных и методов безопасности. Обсуждаем, экспериментируем, помогаем друг другу находить ответы там, где они обычно спрятаны.
            </p>
        </div>

        <div class="contact-section">
            <p class="contact-text">
                Свяжитесь с нами для вступления
            </p>

            <div class="button-container">
                <a href="https://t.me/m/chrJaphfYzc0" class="join-button" target="_blank">
                    <svg class="telegram-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.295-.6.295-.002 0-.003 0-.005 0l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
                    </svg>
                    Присоединиться
                </a>
            </div>
        </div>
    </div>
</body>
</html>
